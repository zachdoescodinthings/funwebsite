<!DOCTYPE html>
<html>
<head>
	<title>Colorful Shapes</title>
	<style>
		body {
			background-color: #F0F0F0;
		}
		
		.shape {
			width: 50px;
			height: 50px;
			position: absolute;
			border-radius: 50%;
			transform: rotate(45deg);
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>
	<script>
		// Generate a random number between 5 and 15
		var numShapes = Math.floor(Math.random() * 11) + 5;

		// Loop through the number of shapes and create them
		for (var i = 0; i < numShapes; i++) {
			// Generate random colors for the shape
			var red = Math.floor(Math.random() * 256);
			var green = Math.floor(Math.random() * 256);
			var blue = Math.floor(Math.random() * 256);
			var color = "rgb(" + red + "," + green + "," + blue + ")";
			
			// Generate random positions for the shape
			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);
			
			// Create a new shape element
			var shape = document.createElement("div");
			shape.className = "shape";
			shape.style.backgroundColor = color;
			shape.style.left = x + "px";
			shape.style.top = y + "px";
			document.body.appendChild(shape);
		}
	</script>
</body>
</html>
